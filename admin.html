<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NSB2B – Admin</title>
  <link rel="icon" href="./dohome_logo.jpg?v=3">
  <link rel="stylesheet" href="./styles.css?v=2025-10-26-2">
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="brand">
        <img src="./dohome_logo.jpg?v=3" alt="DoHome" class="logo">
        <div class="title">NSB2B • Admin</div>
      </div>
      <div class="header-actions">
        <button id="btnLogout" class="btn btn-outline hidden">ออกจากระบบ</button>
      </div>
    </header>

    <section id="authNotice" class="card">
      <h2 class="card-title">สิทธิ์ผู้ดูแล</h2>
      <p class="muted mb-4">เข้าสู่ระบบด้วย LINE ที่มีสิทธิ์ Admin เพื่อสร้าง Invite</p>
      <button id="btnLogin" class="btn btn-primary full-sm">
        <img src="./line.png?v=3" alt="LINE" class="icon"> Login with LINE
      </button>
    </section>

    <section id="userCard" class="card hidden">
      <div class="user">
        <img id="userAvatar" src="" alt="avatar">
        <div>
          <div id="userName" class="name">Admin</div>
          <div id="userMeta" class="meta">team – role</div>
        </div>
      </div>
    </section>

    <section id="formSection" class="card hidden">
      <h2 class="card-title">ออกโค้ดเชิญ (Invite)</h2>

      <div class="form-grid">
        <div class="field col-3">
          <label for="team">ทีม</label>
          <select id="team">
            <option value="A">A</option><option value="B">B</option>
            <option value="C">C</option><option value="D">D</option>
          </select>
        </div>

        <div class="field col-3">
          <label for="maxUses">จำนวนใช้ซ้ำ</label>
          <input id="maxUses" type="number" value="1" min="1">
        </div>

        <div class="field col-6">
          <label for="prefix">Prefix</label>
          <input id="prefix" type="text" placeholder="เช่น INV-">
        </div>

        <div class="field col-6">
          <label for="branch">สาขา (ถ้ามี)</label>
          <input id="branch" type="text">
        </div>

        <div class="field col-6">
          <label for="expiresInDays">หมดอายุใน (วัน)</label>
          <input id="expiresInDays" type="number" value="14" min="1">
        </div>

        <div class="field col-6">
          <label for="baseWebUrl">Base Web URL</label>
          <input id="baseWebUrl" type="text" placeholder="https://<user>.github.io/nsb2b/">
        </div>

        <div class="field col-12">
          <label for="notes">หมายเหตุ</label>
          <input id="notes" type="text">
        </div>
      </div>

      <div class="mt-4">
        <button id="btnCreateInvite" class="btn btn-primary">สร้าง Invite</button>
      </div>

      <div id="inviteResult" class="mt-4 small muted"></div>
    </section>
  </div>

  <script type="module" src="./config.js?v=2025-10-26-2"></script>
  <script type="module" src="./auth.js?v=2025-10-26-2"></script>
  <script type="module" src="./api.js?v=2025-10-26-2"></script>
  <script type="module" src="./app.js?v=2025-10-26-2"></script>
</body>
</html>
