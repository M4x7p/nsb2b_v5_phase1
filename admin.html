<!doctype html>
<html lang="th" id="adminPage">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NSB2B — Admin</title>
  <link rel="icon" href="./dohome_logo.jpg?v=3">
  <link rel="stylesheet" href="./styles.css?v=2025-10-26-8">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="brand">
        <img src="./dohome_logo.jpg?v=3" alt="DoHome" class="logo">
        <div class="title">NSB2B / Admin</div>
      </div>
      <div class="header-actions">
        <a href="./index.html" class="btn btn-outline">กลับหน้าใช้งาน</a>
      </div>
    </header>

    <section class="card">
      <h2 class="card-title">ออกโค้ดเชิญ (Invite Code)</h2>

      <div class="form-grid">
        <div class="field col-3">
          <label for="team">Team</label>
          <select id="team">
            <option value="A">A</option><option value="B">B</option>
            <option value="C">C</option><option value="D">D</option>
          </select>
        </div>

        <div class="field col-3">
          <label for="branch">Branch</label>
          <input id="branch" type="text" placeholder="เช่น NS">
        </div>

        <div class="field col-3">
          <label for="maxUses">Max uses</label>
          <input id="maxUses" type="number" min="1" value="1">
        </div>

        <div class="field col-3">
          <label for="expiresInDays">Expires in (days)</label>
          <input id="expiresInDays" type="number" min="1" value="14">
        </div>

        <div class="field col-6">
          <label for="prefix">Prefix</label>
          <input id="prefix" type="text" value="INV-">
          <div class="help">ตัวอย่าง: INV-, TEAM-</div>
        </div>

        <div class="field col-6">
          <label for="baseWebUrl">Base Web URL</label>
          <input id="baseWebUrl" type="text" value="https://m4x7p.github.io/nsb2b_v5_phase1/">
          <div class="help">เช่น https://m4x7p.github.io/nsb2b_v5_phase1/</div>
        </div>

        <div class="field col-6">
          <label for="adminToken">Admin token</label>
          <input id="adminToken" type="password" placeholder="ใส่รหัสสำหรับออกโค้ด">
          <div class="help">ต้องตรงกับที่ตั้งใน Flow (header: X-Admin-Token)</div>
        </div>

        <div class="field col-6">
          <label for="notes">Notes</label>
          <input id="notes" type="text" placeholder="บันทึกเพิ่มเติม (ไม่บังคับ)">
        </div>
      </div>

      <div class="mt-4">
        <button id="btnCreateInvite" class="btn btn-primary full-sm">สร้าง Invite</button>
      </div>
    </section>

    <section id="resultBox" class="card hidden">
      <h2 class="card-title">ผลลัพธ์</h2>
      <p class="mb-4"><strong>Invite Code:</strong> <span id="resultCode">-</span></p>

      <div id="inviteUrlWrap" class="hidden">
        <div class="field">
          <label>Invite URL</label>
          <a id="resultLink" href="#" target="_blank" rel="noopener noreferrer"></a>
        </div>
      </div>
    </section>
  </div>

  <!-- โหลดผ่านโมดูลเดียว -->
  <script type="module" src="./app.js?v=2025-10-26-8"></script>
</body>
</html>
