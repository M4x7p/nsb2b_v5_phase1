<!-- admin.html -->
<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin • NSB2B</title>

  <!-- กันแคช: อัปเดตเวอร์ชันใน config.js แล้วหน้าจะโหลดไฟล์ใหม่ -->
  <link rel="stylesheet" href="./styles.css?v=1.0.3" />
</head>
<body id="adminPage" class="wrap">
  <header class="nav">
    <img src="./dohome_logo.jpg" class="brand" alt="DoHome" />
    <div class="nav-right">
      <a class="btn" href="./index.html">หน้าหลัก</a>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <h2>สร้าง Invite Code</h2>

      <div class="grid">
        <label>
          <span>Team</span>
          <select id="team">
            <option value="A">A</option><option value="B">B</option>
            <option value="C">C</option><option value="D">D</option>
          </select>
        </label>

        <label>
          <span>Branch</span>
          <input id="branch" type="text" placeholder="เช่น NS" />
        </label>

        <label>
          <span>Max uses</span>
          <input id="maxUses" type="number" min="1" step="1" value="1" />
        </label>

        <label>
          <span>Expires in (days)</span>
          <input id="expiresInDays" type="number" min="1" step="1" value="14" />
        </label>

        <label class="col-2">
          <span>Prefix</span>
          <!-- ค่าจะถูกเติมจาก CONFIG.DEFAULT_INVITE_PREFIX และจำไว้ใน localStorage -->
          <input id="prefix" type="text" placeholder="INV-" />
        </label>

        <label class="col-2">
          <span>Base Web URL</span>
          <!-- ค่าจะถูกเติมจาก CONFIG.DEFAULT_BASE_WEB_URL และจำไว้ใน localStorage -->
          <input id="baseWebUrl" type="url" placeholder="https://example.com/nsb2b/" />
        </label>
      </div>

      <div class="actions">
        <button id="btnCreateInvite" class="btn primary">สร้าง Invite</button>
      </div>

      <div id="resultBox" class="result hidden">
        <div class="row">
          <div>Invite code</div>
          <code id="resultCode">-</code>
        </div>
        <div id="inviteUrl" class="row hidden">
          <div>Invite URL</div>
          <a id="resultLink" href="#" target="_blank" rel="noopener">เปิดลิงก์</a>
        </div>
      </div>
    </section>
  </main>

  <!-- กันแคชด้วย query param -->
  <script type="module" src="./config.js?v=1.0.3"></script>
  <script type="module" src="./api.js?v=1.0.3"></script>
  <script type="module" src="./app.js?v=1.0.3"></script>
</body>
</html>
