<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NSB2B</title>
  <link rel="icon" href="./dohome_logo.jpg?v=3">
  <link rel="stylesheet" href="./styles.css?v=2025-10-26-2">
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="brand">
        <img src="./dohome_logo.jpg?v=3" alt="DoHome" class="logo">
        <div class="title">NSB2B</div>
      </div>
      <div class="header-actions">
        <button id="btnLogout" class="btn btn-outline hidden">ออกจากระบบ</button>
      </div>
    </header>

    <!-- การ์ดแจ้งให้ล็อกอิน -->
    <section id="authNotice" class="card">
      <h2 class="card-title">เข้าสู่ระบบ</h2>
      <p class="muted mb-4">ล็อกอินด้วย LINE เพื่อใช้งานแบบเต็มระบบ</p>
      <button id="btnLogin" class="btn btn-primary full-sm">
        <img src="./line.png?v=3" alt="LINE" class="icon"> Login with LINE
      </button>
    </section>

    <!-- การ์ดผู้ใช้ (หลังล็อกอิน) -->
    <section id="userCard" class="card hidden">
      <div class="user">
        <img id="userAvatar" src="" alt="avatar">
        <div>
          <div id="userName" class="name">User</div>
          <div id="userMeta" class="meta">team – role</div>
        </div>
      </div>
    </section>

    <!-- ฟอร์มหลัก -->
    <section id="formSection" class="card hidden">
      <h2 class="card-title">แบบฟอร์มบันทึก</h2>

      <!-- ตัวอย่างช่อง (คง id/class เดิมของคุณได้เลย) -->
      <div class="form-grid">
        <div class="field col-6">
          <label for="branch">สาขา</label>
          <input type="text" id="branch" placeholder="เช่น NS">
        </div>
        <div class="field col-6">
          <label for="note">หมายเหตุ</label>
          <input type="text" id="note" placeholder="">
        </div>
      </div>

      <div class="mt-4">
        <button id="btnSubmit" class="btn btn-primary">บันทึกข้อมูล</button>
      </div>
      <p class="small mt-4">* ระบบจะส่งข้อมูลไปยัง Power Automate</p>
    </section>
  </div>

  <!-- โมดูลแยกไฟล์ (ไม่แตะ logic ของคุณ) -->
  <script type="module" src="./config.js?v=2025-10-26-2"></script>
  <script type="module" src="./auth.js?v=2025-10-26-2"></script>
  <script type="module" src="./api.js?v=2025-10-26-2"></script>
  <script type="module" src="./app.js?v=2025-10-26-2"></script>
</body>
</html>
